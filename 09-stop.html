<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div2{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="div2" @click="show2">
        <div class="div1" @click.stop="show1"></div>
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    // 取消事件冒泡
    new Vue({
        el: '#app',
        methods: {
            show1(){
                console.log(111);
            },
            show2(){
                console.log(222);
            }
        }
    })
</script>
</body>
</html>
