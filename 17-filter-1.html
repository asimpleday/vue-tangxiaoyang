<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p >{{num1 | my-filter}}</p>
    <p >{{num2 | my-filter}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    // 定义全局过滤器
    Vue.filter('my-filter', function (value) {
        return value < 10 ? '0' + value : value;
    })
    new Vue({
        el: '#app',
        data: {
            num1: 8,
            num2: 12
        }
    })

</script>
</body>
</html>
