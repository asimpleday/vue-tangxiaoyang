<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-v-cloak>{{message}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    // 在数据未加载进来时会隐藏双大括号
    new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        created(){
            alert(111);
        }
    })
</script>
</body>
</html>
