<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--{{}} 称为模板-->
        {{msg}}
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 配置是否允许vue-devtools检查代码，方便调试，生产环境中需要设置为false。
        Vue.config.devtools = false;
        // 阻止vue启动时生成生产消息。
        Vue.config.productionTip = false;
        new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            }
        })
    </script>
</body>
</html>
