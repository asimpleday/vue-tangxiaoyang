<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" >
    <button @click="send">click me</button>
    <p>{{msg}}</p>
</div>
<script src="js/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    // axios 发送post请求并传参
    new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        methods: {
            send(){
                let that = this;
                axios.post('data-post.php', 'username=alice&age=22').then(function (value) {
                    that.msg = value.data;
                }).catch(function (reason) {
                    console.log(reason);
                })
            }
        }
    })
</script>
</body>
</html>
